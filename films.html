    <div class="encart">
        <input type="checkbox" id="encart1">
        <label for="encart1">
            <h2>Dragon Ball Super : Broly</h2>
            <img src="assets/img/dbroly.png" alt="Dragon Ball Super : Broly">
            <div class="fleche"></div>
            <div class="details">
                <p>Resumé DBS BROLY: Ce film épique révèle les mystères du passé de Broly, un guerrier surpuissant au destin tumultueux. Goku, Vegeta et leurs alliés se retrouvent face à une menace inattendue, déclenchant des combats dantesques et des révélations choquantes. Avec des scènes d'action à couper le souffle et une exploration approfondie de l'univers Dragon Ball Super, "Broly" promet une aventure explosive qui captivera les fans et séduira les nouveaux venus. Préparez-vous à être transporté dans un tourbillon de puissance, de mystère et d'émotions saisissantes. (Spoiler alert: Attendez-vous à des surprises qui changeront le cours de l'histoire Saiyan!)</p>
            </div>
        </label>
    </div>

    <div class="encart">
        <input type="checkbox" id="encart2">
        <label for="encart2">
            <h2>Dragon Ball Super : SUPER HERO</h2>
            <img src="assets/img/dbsuper.png" alt="Dragon Ball Super : SUPER HERO">
            <div class="fleche"></div>
            <div class="details">
                <p>DBS SUPER HERO: "Dragon Ball Super: Super Hero" propulse nos héros dans une quête héroïque, dévoilant de nouveaux mystères et confrontations épiques. Alors que Goku et Vegeta affrontent des adversaires redoutables, des révélations inattendues éclairent l'histoire des Saiyans. Les fans peuvent s'attendre à une aventure palpitante, des moments d'action inoubliables et une exploration approfondie de l'univers Dragon Ball. Préparez-vous à plonger dans une nouvelle ère de puissance Saiyan.  (Note: Évitez les spoilers en découvrant ces moments par vous-même )</p>
            </div>
        </label>
    </div>

    <div class="encart">
        <input type="checkbox" id="encart3">
        <label for="encart3">
            <h2>Dragon Ball Z : La résurrection de 'F'</h2>
            <img src="assets/img/dblaresdef.png" alt="Dragon Ball Z : La résurrection de 'F'">
            <div class="fleche"></div>
            <div class="details">
                <p>RESURRECTION DE F: "Dragon Ball Z: La Résurrection de 'F'" ramène le redoutable Freezer à la vie, et il a soif de vengeance. Les guerriers Z se voient confrontés à une menace sans précédent alors que Freezer revient plus puissant que jamais grâce à sa nouvelle forme dorée. Goku et Vegeta sont poussés à leurs limites pour défendre la Terre contre cette menace imminente. De nouvelles transformations, des combats intenses et des retournements de situation captivants font de ce film un incontournable pour les fans de Dragon Ball. Découvrez si nos héros pourront triompher de la résurrection du tyran galactique.</p>
            </div>
        </label>
    </div>

    <div class="encart">
        <input type="checkbox" id="encart4">
        <label for="encart4">
            <h2>Dragonball Z : FUSION REBORN</h2>
            <img src="assets/img/dbzfusreborn.png" alt="Dragonball Z : FUSION REBORN">
            <div class="fleche"></div>
            <div class="details">
                
                <p>Dragon Ball Z: Fusion Reborn" plonge nos héros dans l'enfer après qu'un accident dans l'au-delà ait entraîné la fusion des mondes des vivants et des morts. Goku et Vegeta, aidés par le mystérieux Gogeta, doivent affronter des ennemis familiers ressuscités, y compris le redoutable Janemba. L'existence même de l'univers est menacée, et nos guerriers Z doivent unir leurs forces pour restaurer l'équilibre entre les deux mondes. Avec des combats épiques et des moments comiques, "Fusion Reborn" offre une aventure palpitante qui ravira les fans de Dragon Ball.</p>
            </div>
        </label>
    </div>
